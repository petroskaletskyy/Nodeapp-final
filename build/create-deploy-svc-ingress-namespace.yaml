apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1
  namespace: prod
  labels:
    app: app-1
    owner: Petro_Skaletskyy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - name: app-1
        image: "pskaletskyy/nodeapp-final"
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: ae26ac7f496234d009f93109efa596a3-697122e0ed9489e1.elb.eu-west-3.amazonaws.com
      http:
        paths:
          - path: /app-1
            pathType: Prefix
            backend:
              service:
                name: app-1-service
                port:
                  number: 80