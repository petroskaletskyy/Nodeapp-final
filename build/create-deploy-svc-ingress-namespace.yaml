apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-1
  namespace: prod
  labels:
    app: nodejs-app-1
    owner: Petro_Skaletskyy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nodejs-app-1
  template:
    metadata:
      labels:
        app: nodejs-app-1
    spec:
      containers:
      - name: nodejs-app-1
        image: "pskaletskyy/nodeapp-final"
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "150m"
---
